<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>JIBL Legal Bot</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

@keyframes slideInMessage {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes typing-dot {
    0%, 20% { transform: translateY(0); opacity: 0.4; }
    50% { transform: translateY(-6px); opacity: 1; }
    100% { transform: translateY(0); opacity: 0.4; }
}

body {
    background: #FFFFFF;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.header {
    padding: 20px 24px;
    background: #FFFFFF;
    display: flex;
    align-items: center;
}

.logo-container img {
    height: 50px;
}

.chat-area {
    flex: 1;
    padding: 40px 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 18px;
}

.welcome-message {
    text-align: center;
    padding: 80px 20px;
    animation: slideInMessage 0.5s ease-out;
}

.welcome-message .title {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 16px;
}

.welcome-message .subtitle {
    color: #666666;
    max-width: 600px;
    margin: 0 auto;
}

.message {
    max-width: 70%;
    padding: 14px 18px;
    border-radius: 16px;
    line-height: 1.6;
    font-size: 15px;
    animation: slideInMessage 0.3s ease-out;
}

.user-message {
    background: #F5F5F5;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
}

.bot-message {
    background: #FFFFFF;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
    border: 1px solid #E0E0E0;
}

.trace-button {
    background: rgba(0,0,0,0.05);
    border-radius: 8px;
    padding: 8px 14px;
    font-size: 13px;
    margin-top: 10px;
    cursor: pointer;
}

.sources-panel {
    background: rgba(0,0,0,0.03);
    padding: 12px;
    border-radius: 10px;
    margin-top: 10px;
    display: none;
}

.input-area {
    padding: 20px 24px;
    background: #FFFFFF;
    display: flex;
    gap: 12px;
}

.input-field {
    flex: 1;
    padding: 12px 18px;
    border-radius: 24px;
    border: none;
    background: #F5F5F5;
}

.send-button {
    width: 44px;
    height: 44px;
    background: #cca05d;
    border-radius: 50%;
    border: none;
    cursor: pointer;
}

.typing-indicator {
    display: none;
    gap: 5px;
    padding: 14px 18px;
    border-radius: 16px;
    border: 1px solid #E0E0E0;
    max-width: 70%;
}

.typing-dot {
    width: 7px;
    height: 7px;
    background: #999999;
    border-radius: 50%;
    animation: typing-dot 1.4s infinite;
}

/* ===================================================== */
/* ðŸ”¥ STRUCTURED BOT ANSWER FORMATTING (ONLY ADDITION) */
/* ===================================================== */

.bot-message h3 {
    font-size: 15px;
    font-weight: 600;
    margin: 10px 0 6px;
}

.bot-message p {
    margin: 6px 0;
}

.bot-message ul {
    margin: 6px 0 10px 18px;
    padding-left: 16px;
}

.bot-message li {
    margin-bottom: 6px;
}

.bot-message b {
    font-weight: 600;
}

<body>

<div class="header">
    <div class="logo-container">
        <img src="./static/logo.png" alt="Jio Insurance Broking Ltd">
    </div>
</div>

<div id="chat" class="chat-area">
    <div class="welcome-message">
        <div class="title">Smriti - An AI enabled Regulatory Compliance Bot</div>
        <div class="subtitle">
            An AI-enabled tool used strictly for internal enablement, providing first-level regulatory information and responses for insurance broking operations.
        </div>
    </div>
</div>

<div class="typing-indicator" id="typingIndicator">
    <div class="typing-dot"></div>
    <div class="typing-dot"></div>
    <div class="typing-dot"></div>
</div>

<div class="input-area">
    <input id="input" class="input-field" placeholder="Ask your query here..." autofocus>
    <button class="send-button" onclick="send()"></button>
</div>

<script>
const chat = document.getElementById('chat');
const input = document.getElementById('input');
const typingIndicator = document.getElementById('typingIndicator');
let isFirstMessage = true;

function addMessage(msg, type='bot') {
    if (isFirstMessage && type === 'user') {
        const welcome = chat.querySelector('.welcome-message');
        if (welcome) welcome.remove();
        isFirstMessage = false;
    }
    const div = document.createElement('div');
    div.className = 'message ' + (type === 'user' ? 'user-message' : 'bot-message');
    div.innerHTML = msg;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
    return div;
}

function showTyping() {
    typingIndicator.style.display = 'flex';
    chat.appendChild(typingIndicator);
}

function hideTyping() {
    typingIndicator.style.display = 'none';
}

async function send() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, 'user');
    showTyping();
    input.value = '';
    input.disabled = true;

    try {
        const response = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: text })
        });
        const data = await response.json();
        hideTyping();
        if (data.reply) addMessage(data.reply, 'bot');
    } catch (e) {
        hideTyping();
        addMessage('Error occurred', 'bot');
    } finally {
        input.disabled = false;
        input.focus();
    }
}

input.addEventListener('keypress', e => {
    if (e.key === 'Enter' && !input.disabled) send();
});
</script>

</body>
